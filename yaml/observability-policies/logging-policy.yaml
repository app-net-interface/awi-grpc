# This YAML file defines a loggingPolicy in the AWI system.

# apiVersion: Specifies the API version used for the loggingPolicy.
apiVersion: awi.cisco.awi/v1

# kind: Defines the type of object, here a loggingPolicy.
kind: loggingPolicy 

# metadata: Contains the metadata for the loggingPolicy, including name and namespace.
metadata:
  name: logging-policy-1
  namespace: "inter-cluster-appsec"

# spec: Specifies the specification of the loggingPolicy.
spec:
  # metadata (specific to spec): Includes name, description, timestamps, and labels.
  metadata:
    name : "logging-policy-1"
    description: "Policy to log traffic"
    creationTimestamp: "2023-08-15T12:34:56Z" # Timestamp generated by the backend.
    modificationTimestamp: "2023-08-15T13:45:67Z" # Timestamp generated by the backend.
    labels:
      key1: "value1"

  # networkLoggingPolicy: Defines the configurations for network logging.
  networkLoggingPolicy:
    protocol: "tcp" # Log only TCP traffic, not UDP, ICMP, etc.
    logLevel: "INFO" # Severity level of logs: DEBUG, INFO, WARNING, ERROR, CRITICAL.
    logFormat: "json" # Log format: json, xml, csv, plaintext, etc.
    
    # logRotation: Defines the log rotation configurations.
    logRotation:
      size: "100MB" # Size at which log file should be rotated.
      retentionPeriod: "30 days" # Retention period for log files.

    logLocation: "/var/log/network.log" # Location to store log files.

    # logFields: Specific fields to be included in the logs.
    logFields:
      - "timestamp"
      - "sourceIP"
      - "destinationIP"
      - "protocol"
      - "port"
      - "status"

    # alertingThreshold: Thresholds for generating alerts based on log activity.
    alertingThreshold:
      warningsPerMinute: 100
      errorsPerMinute: 50
