# This YAML file defines a monitoringPolicy in the AWI system.

# apiVersion: Specifies the API version used for the monitoringPolicy.
apiVersion: awi.cisco.awi/v1

# kind: Defines the type of object, here a monitoringPolicy.
kind: monitoringPolicy 

# metadata: Contains the metadata for the monitoringPolicy, including name and namespace.
metadata:
  name: monitoring-policy-1
  namespace: "inter-cluster-appsec"

# spec: Specifies the specification of the monitoringPolicy.
spec:
  # metadata (specific to spec): Includes name, description, timestamps, and labels.
  metadata:
    name : "monitoring-policy-1"
    description: "Monitoring policy to log traffic"
    creationTimestamp: "2023-08-15T12:34:56Z" # Timestamp generated by the backend.
    modificationTimestamp: "2023-08-15T13:45:67Z" # Timestamp generated by the backend.
    labels:
      key1: "value1"

  # policy: Defines the configurations for the monitoring policy.
  policy:
    frequency: 5 # Frequency of monitoring in minutes. Adjust as needed.

    # metrics: Specifies the network metrics to be monitored.
    metrics:
      - "bandwidthUsage"
      - "latency"
      - "packetLoss"
      - "packetJitter"

    detectAnomalies: true # Enable or disable anomaly detection.

    baselineProfile: 7 # Time period (in days) to establish a normal baseline for metrics.

    # anomalyThreshold: Defines thresholds for anomaly detection based on specific metrics.
    anomalyThreshold:
      - metric: "bandwidthUsage"
        increasePercentage: 50 # Percentage increase that indicates an anomaly.
      - metric: "packetLoss"
        increasePercentage: 20 # Percentage increase that indicates an anomaly.

    # alertConfiguration: Configurations for alerts triggered by detected anomalies.
    alertConfiguration:
      alertLevel: "WARNING" # Alert level, such as WARNING, CRITICAL, etc.
      alertMechanisms: ["email", "sms"] # Mechanisms to deliver alerts, like email and SMS.
