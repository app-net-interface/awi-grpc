# This YAML file defines a geofencing policy, specifically for GDPR compliance in the AWI system.

# apiVersion: Specifies the API version used for the geofencing policy.
apiVersion: awi.app-net-interface.io/v1alpha

# kind: Defines the type of object, here a geofencing policy.
kind: geofencing 

# metadata: Contains the metadata for the geofencing policy, including name and namespace.
metadata:
  name: gdpr-geofencing-policy-1
  namespace: "appsec"

# spec: Specifies the specification of the geofencing policy.
spec:
  # metadata (specific to spec): Includes name, description, timestamps, and labels.
  metadata:
    name : "gdpr-geofencing-policy-1"
    description: "Policy to restrict data to a specific GDPR region"
    creationTimestamp: "2023-08-15T12:34:56Z" # Timestamp generated by the backend.
    modificationTimestamp: "2023-08-15T13:45:67Z" # Timestamp generated by the backend.
    labels:
      key1: "value1"

  # geofencingPolicy: Defines the configurations for GDPR geofencing.
  geofencingPolicy:
    # geoRestriction: Configurations for geographical restrictions according to GDPR.
    geoRestriction:
      - region: "EEA" # European Economic Area (EEA): Defines the region boundary.
        action: "allow" # Action defined for the region: allow data access.
      - region: "Non-EEA"
        action: "block" # Action for non-region areas: block data access.
