# This YAML file defines an inspectionPolicy in the AWI system.

# apiVersion: Specifies the API version used for the inspectionPolicy.
apiVersion: awi.cisco.awi/v1

# kind: Defines the type of object, here an inspectionPolicy.
kind: inspectionPolicy 

# metadata: Contains the metadata for the inspectionPolicy, including name and namespace.
metadata:
  name: inspection-policy-1
  namespace: "inter-cluster-appsec"

# spec: Specifies the specification of the inspectionPolicy.
spec:
  # metadata (specific to spec): Includes name, description, timestamps, and labels.
  metadata:
    name : "inspection-policy-1"
    description: "Policy to connect networks"
    creationTimestamp: "2023-08-15T12:34:56Z" # Timestamp generated by the backend.
    modificationTimestamp: "2023-08-15T13:45:67Z" # Timestamp generated by the backend.
    labels:
      key1: "value1"

  # trafficInspectionPolicy: Defines the configurations for traffic inspection.
  trafficInspectionPolicy:
    deepPacketInspection: true # Enable or disable deep packet inspection.
    
    # trafficTypeInspection: List of traffic types to be inspected.
    trafficTypeInspection: ["traffic-type-1","traffic-type-2"]

    # internalThreatDetection: Configurations for detecting internal threats.
    internalThreatDetection:
      lateralMovement: true # Detect lateral movements within the network.
      insiderAttacks: true # Detect potential insider attacks.

    # applicationWhitelisting: Specifies a list of allowed applications.
    applicationWhitelisting:
      allowedApplications: ["trusted-app1", "trusted-app2"]

    fileAndPayloadAnalysis: true # Enable or disable file and payload analysis.

    # threatDetection: Configurations for detecting various types of threats.
    threatDetection:
      viruses: true # Detect viruses.
      malware: true # Detect malware.
      ransomware: true # Detect ransomware.

    encryptionInspection: true # Enable or disable inspection of encrypted traffic.

